<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase SolarCharge+</title>
    <link rel="stylesheet" href="purchase.css">
</head>

<body>
    <header>
        <a id="go-back" href="ecoglow.html" class="cta-button">Go back</a>
        <h1>Purchase SolarCharge+</h1>
    </header>

    <section id="product">
        <h2>SolarCharge+</h2>
        <p>$99!</p>
    </section>

    <section id="purchase-form">
        <h2>Order Now</h2>
        <form id="purchase-form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <br>
            <label for "name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>
            <br>
            <button type="button" id="purchase-button" class="cta-button">Purchase Now</button>
        </form>
    </section>

    <section id="purchase-receipt">
        <h2>Purchase Receipt</h2>
        <div id="receipt-text"></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const purchaseButton = document.getElementById("purchase-button");
            const receiptSection = document.getElementById("purchase-receipt");
            const receiptText = document.getElementById("receipt-text");

            purchaseButton.addEventListener("click", function () {
                const quantity = parseFloat(document.getElementById("quantity").value);
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const address = document.getElementById("address").value;
                const price = 99;

                const totalPrice = quantity * price;
                const receiptMessage = `
            <p>Purchased by: ${name}</p>
            <p>Email: ${email}</p>
            <p>Shipping Address: ${address}</p>
            <p>Quantity: ${quantity}</p>
            <p>Total Price: $<span id="total-price">${totalPrice}</span></p>
        `;

                receiptText.innerHTML = receiptMessage;
                receiptSection.style.display = "block";
            });
        });

    </script>
</body>

</html>
